<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <div class="container">
    <div class="product-image"></div>
    <div class="product-details">
      <div class="type">Perfume</div>
      <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
  
      <div class="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </div>
  
      <div class="price">
        <div class="on-sale">$149.99</div>
        <div class="original">$169.99</div>
      </div>
  
      <button class="button">
        <img src="./images/icon-cart.svg" aria-hidden="true">
        Add to Cart
      </button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">blamere</a>.
  </div>
</body>
</html>
